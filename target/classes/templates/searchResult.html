<!DOCTYPE html>
<html xmlns:th="">
<head lang="zh">
    <meta charset="UTF-8">
    <!--<link href="./css/fooddetail.css" rel="stylesheet" type="text/css">-->
    <link href="/lib/Bookstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/lib/Bookstrap/dist/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="/lib/Bookstrap/dist/js/bootstrap.min.js"></script>
    <script src="./lib/angularJS/angular.min.js"></script>
    <script src="./js/homePageController.js"></script>
    <title></title>
</head>
<body ng-app="smartDietitian" ng-controller="HomeController" ng-init="search()">
<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <button class="btn" type="button" ng-click="goHome()">返回主页</button>
                <h1 style="text-align:center;">
                    智能营养师
                    <small>查询结果页面</small>
                </h1>
            </div>
            <ul class="thumbnails">
                <li class="col-md-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3>
                                菜品
                            </h3>
                        </div>
                    </div>
                </li>
                <li class="col-md-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3>
                                食材
                            </h3>
                        </div>
                    </div>
                </li>
                <li class="col-md-4">
                    <div class="thumbnail">
                        <!--<img alt="300x200" src="img/sports.jpg"/>-->
                        <div class="caption">
                            <h3>
                                营养元素
                            </h3>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row-fluid">
                <div class="col-md-4">
                    <h3>
                        已找到菜品:{{cookingContent.length}}个
                    </h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                               序号
                            </th>
                            <th>
                                名称
                            </th>
                           <th>
                               操作
                           </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in cookingContent" class="success">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.cookingName}}
                            </td>
                            <td>
                                <button ng-click="cookingDetail(item.cookingId)">查看详情</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h3>
                        已找到食材:{{foodContent.length}}个
                    </h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                序号
                            </th>
                            <th>
                                名称
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in foodContent" class="warning">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.foodName}}
                            </td>
                            <td>
                                <button ng-click="foodDetail(item.foodId)">查看详情</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h3>
                        已找到营养元素:{{nutritionContent.length}}个
                    </h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                序号
                            </th>
                            <th>
                                名称
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in nutritionContent" class="info">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.nutritionName}}
                            </td>
                            <td>
                                <button ng-click="foodDetail(item.nutritionId)">查看详情</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="visibility: hidden">
    <input type="text" th:value="*{searchContent}" id="searchContent" />
</div>

</body>
</html>
