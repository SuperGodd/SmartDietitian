<!DOCTYPE html>
<html xmlns:th="">
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link href="/lib/Bookstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/lib/Bookstrap/dist/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="/lib/Bookstrap/dist/js/bootstrap.min.js"></script>
    <script src="./lib/angularJS/angular.min.js"></script>
    <script src="./js/homePageController.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/SignIn.css">
    <style>
        @font-face {
            font-family: 'Glyphicons Halflings';
        }

        .navbar-default {
            background-color: orange;
            border-color: #e7e7e7;
        }

        .navbar-nav {
            font-size: larger;
            color: #ffffff;
        }

        .navbar-brand {
            color: #ffffff;
        }
    </style>
</head>
<body ng-app="smartDietitian" ng-controller="HomeController" ng-init="isUserLogin()">
<script src="http://chieffancypants.github.io/angular-loading-bar/src/loading-bar.js"></script>
<link href='http://chieffancypants.github.io/angular-loading-bar/src/loading-bar.css' rel='stylesheet' />
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #ffffff" href="#">智能营养师</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/" style="color: #ffffff">返回首页</a></li>
                <li><a href="#" onClick="javascript :history.back(-1);" style="color: #ffffff">返回上一页</a></li>
                <li><a href="{{navPage}}" style="color: #ffffff">{{navigation()}}</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="userSearch" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" ng-click="goSearching()" style="color:orange ">搜索
                </button>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <form id="myform">
        <div><p style="font-size: 30px;color: #ffffff;margin-left: 27%;margin-top:10%;font-weight: bolder">智能营养师</p>
        </div>
        <div class="input-group input-group-lg" style="margin-top: 10%">
            <span class="input-group-addon" id="id">用户名</span>
            <input type="text" ng-model="sendLogin.id" class="form-control" placeholder="id"
                   aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg" style="margin-top: 5%">
            <span class="input-group-addon" id="password">密     码</span>
            <input type="password" ng-model="sendLogin.passWord" class="form-control" placeholder="password"
                   aria-describedby="sizing-addon1">
        </div>
        <div>
            <div id="left" style="float: left;margin-top:25%">
                <input class="btn btn-default" type="button" ng-click="login()" value="登录"
                       style="width: 100px;color: orange;font-weight: bold;font-size: large">
            </div>
            <div id="right" style="float: right;margin-top:25%">
                <a href="/register" style="text-decoration: none"><input class="btn btn-default" type="button" value="注册"
                       style="width: 100px;color: orange;font-weight: bold;font-size: large"/></a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
